<ion-content [fullscreen]="true">
  <div class="container">
    <div class="logo">
      <ion-icon class="commet" src="./assets/svg/commet.svg"></ion-icon>
      <ion-title class="title">Kid Kurious</ion-title>
    </div>
  </div>
  <div>
    <p class="alphabet">Let's Learn some alphabets!!</p>
    <ion-card class="alphaCard" *ngFor="let row of alphabetRows">
      <ion-card-content class="alphabets">
        <ion-grid>
          <ion-row>
            <ion-col size="3" *ngFor="let alphabet of row">
              <ion-img src="{{ alphabet.img }}"></ion-img>
              <p>{{alphabet.desc}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
  <div>
    <p class="number">Let's Learn some Numbers!!</p>
    <ion-card class="numCard" *ngFor="let row of numRows">
      <ion-card-content class="numbers">
        <ion-grid>
          <ion-row>
            <ion-col size="4" *ngFor="let number of row">
              <ion-img src="{{number.img}}"></ion-img>
              <p>{{number.words}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
